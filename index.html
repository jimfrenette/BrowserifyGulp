<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Browserify Site</title>
  <meta name="description" content="Browserify Site">
  <meta name="author" content="Jim Frenette">

  <!--link rel="stylesheet" href="/css/styles.css"-->

</head>
<body>

	<!-- template wrapper -->
	<ul class="artist-list"></ul>


	<!-- template -->
	<script id="tmpl-artist" type="text/tmpl">
		<% _.forEach(data,function(artist) { %>
		<li data-artist-id="<%= artist.ArtistId %>"><%= artist.Name %></li>
		<% }); %>
	</script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
